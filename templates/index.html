{% extends "base.html" %}

{% block content %}
<div class="text-center mb-5">
    <h1 class="display-4 text-primary">
        <i class="fas fa-brain me-3"></i>
        AI Interview Simulator
    </h1>
    <p class="lead">Professional Multi-Agent Interview Assessment System</p>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-user-tie fa-3x text-primary mb-3"></i>
                <h5>HR Specialist</h5>
                <p class="text-muted">Behavioral Assessment</p>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-code fa-3x text-success mb-3"></i>
                <h5>Technical Lead</h5>
                <p class="text-muted">Technical Skills</p>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-chart-line fa-3x text-warning mb-3"></i>
                <h5>Assessment Director</h5>
                <p class="text-muted">Comprehensive Analysis</p>
            </div>
        </div>
    </div>
</div>

<div class="text-center mt-5">
    <a href="{{ url_for('setup') }}" class="btn btn-primary btn-lg">
        <i class="fas fa-play me-2"></i>
        Start New Interview Assessment
    </a>
</div>
{% endblock %}
